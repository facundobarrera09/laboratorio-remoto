<!DOCTYPE html>
<html>
    <head>
        <title>Grafica ADC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <div class="container-fluid">
                    <a href="./index.html">
                        <img  class="imgLogo" src="./img/logoUtn.png" alt="logo">
                    </a>
                  <div class="collapse navbar-collapse container" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./info.html">Informacion</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </main>
        <img class="ciasurImg" src="./img/logoCiasur.png" alt="logo">
        <p id="prueba" class="h3 mt-3 mb-4 text-center">Laboratorio Remoto</p>
        <div class="container">
            <div class="row">
                <div class="col-6" style="display: flex; justify-content: end;">
                    <img src="" alt="" id="stream" style="width: 380px;">
                </div>
                <div class="col-6">
                    <form action="#" id="config-form" name="config-form" style="display: flex;">
                        <!-- Rounded switch -->
                        <div class="col-4">
                            <label for="rele1">Rele 1:</label>
                            <label class="switch my-2">
                                <input type="checkbox" id="rele1" name="rele1" value="rele1">
                                <span class="slider round"></span>
                            </label>
                            <br>
                            <!-- Rounded switch -->
                            <label for="rele2">Rele 2:</label>
                            <label class="switch my-2">
                                <input type="checkbox" id="rele2" name="rele2" value="rele2">
                                <span class="slider round"></span>
                            </label>
                            <br>
                            <!-- Rounded switch -->
                            <label for="rele3">Rele 3:</label>
                            <label class="switch my-2">
                                <input type="checkbox" id="rele3" name="rele3" value="rele3">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="col-4">
                        <!-- Rounded switch -->
                            <label for="rele4">Rele 4:</label>
                            <label class="switch my-2">
                                <input type="checkbox" id="rele4" name="rele4" value="rele4">
                                <span class="slider round"></span>
                            </label>
                            <br>
                            <!-- Rounded switch -->
                            <label for="rele5">Rele 5:</label>
                            <label class="switch my-2">
                                <input type="checkbox" id="rele5" name="rele5" value="rele5">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary my-3" id="submit-form">Confirmar cambios</button>
                </div>
            </div>
        </div>
        <div class="chart-container" style="position: relative; width:75vw; margin: auto;">
            <!--<canvas id="myChart"></canvas>-->
            <div id="chart_div"></div>
        </div>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
            let socket = io();

            // CHART

            // load current chart package
            google.charts.load("current", {
                packages: ["corechart", "line"]
            });
            // set callback function when api loaded
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                // create data object with default value
                let data = google.visualization.arrayToDataTable([
                    ['Time', 'Voltaje', 'Intensidad', 'Desfasaje'],
                    [0, 0, 0, 0],
                ]);
                // create options object with titles, colors, etc.
                let options = {
                    title: "Voltaje",
                    hAxis: {
                        textPosition: 'none',
                    },
                    vAxis: {
                        title: "Usage"
                    }
                };
                // draw chart on load
                let chart = new google.visualization.LineChart(
                    document.getElementById("chart_div")
                );
                chart.draw(data, options);

                // data manip
                // max amount of data rows that should be displayed
                const maxDatas = 500;
                let index = 0;

                socket.on('measurement data', (newPackage) => {
                    for (let x = 0; x < newPackage.size; x++) {
                        data.addRow([index, newPackage.voltage[x], newPackage.intensity[x], newPackage.phaseShift[x]]);
                        index++;
                    }
                    
                    chart.draw(data, options);

                    if (data.getNumberOfRows() > maxDatas) {
                        data.removeRows(0, data.getNumberOfRows() - maxDatas);
                    }
                });
            }

            let stream = document.querySelector('#stream');
            socket.on('stream', (image) => {
                stream.src = image;
            });

            // PETITION FORM

            let submit_button = document.getElementById('submit-form');
            submit_button.addEventListener('click', (e) => {
                e.preventDefault();

                let data = document.forms['config-form'];
                let message = {};

                message[data['rele1'].name] = data['rele1'].checked;
                message[data['rele2'].name] = data['rele2'].checked;
                message[data['rele3'].name] = data['rele3'].checked;
                message[data['rele4'].name] = data['rele4'].checked;
                message[data['rele5'].name] = data['rele5'].checked;

                console.log('Sending petition to server');
                socket.emit('petition', message, (response) => {
                    console.log('Petition on queue: number ', response);
                });
            });

        </script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
  
</html>

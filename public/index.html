<!DOCTYPE html>
<html>
    <head>
        <title>Grafica ADC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Se&ntilde;al Anal&oacute;gica</h1>
        <h4>Fecha: <span id="date"></span></h4>
        <div class="chart-container" style="position: relative; width:75vw; margin: auto;">
            <canvas id="myChart"></canvas>
        </div>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script>
            let socket = new WebSocket('ws://192.168.100.10:3000', 'echo-protocol');

            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',

                // The data for our dataset
                data: {
                labels: [],
                datasets: [{
                    label: "ADC",
                    borderColor: "#FF5733",
                    borderWidth: 1,
                    radius: 0,
                    data: [],
                }]
                },

                // Configuration options go here
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                            beginAtZero: true
                            }
                        }],
                    },
                }
                
            });

            // socket.onmessage = (data) => {
            //     //console.log(data.data);
            //     document.getElementById('date').innerHTML = data.data;
            // };

            x_axis = 0;
            socket.onmessage = (data) => { //As a temp data is received 
                console.log(data.data);
                //data.data = (data.data).replace('\r', '');

                chart.data.datasets[0].data.push(data.data); //Add temp in y-axis
                chart.data.labels.push(x_axis);  //Add time in x-asix
                x_axis += 1;

                if(chart.data.labels.length >= 1000) { //If there are already 15 data points in the graph.
                    chart.data.labels.shift(); //Remove first time data
                    chart.data.datasets.forEach((dataset) => {
                        dataset.data.shift(); //Remove first temp data
                    });
                }
                chart.update(); //Update the graph.
            };
        </script>
    </body>
    <style>
        h1 {
            text-align: center;
            font-family: 'Lato', sans-serif;
        }

        h4 {
            text-align: center;
            font-family: 'Lato', sans-serif;
        }

        p {
            text-align: center;
            font-family: 'Lato', sans-serif;
        }
    </style>
</html>

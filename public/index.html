<!DOCTYPE html>
<html>
    <head>
        <title>Grafica ADC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <img class="imgLogo" src="./img/logoUtn.png" alt="logo">
        <h1 class="text-center display-3 my-3" >CIASUR</h1>
        <h5 class="display-5">Laboratorio Remoto</h5>
        <!-- <h4>Fecha: <span id="date"></span></h4> -->
        <div class="container">
            <div class="row">
              <div class="col">
              <img class="imagenUno" src="./img/imagen1.png" alt="vector">
              </div>
              <div class="col">
              </div>
            </div>
          </div>


          <div class="chart-container" style="position: relative; width:75vw; margin: auto;">
            <canvas id="myChart"></canvas>
      





        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script>
            let socket = new WebSocket('ws://192.168.100.10:3000', 'echo-protocol');

            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',

                // The data for our dataset
                data: {
                labels: [],
                datasets: [{
                    label: "ADC",
                    borderColor: "#FF5733",
                    borderWidth: 1,
                    radius: 0,
                    data: [],
                }]
                },

                // Configuration options go here
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                            beginAtZero: true
                            }
                        }],
                    },
                }
                
            });

            // socket.onmessage = (data) => {
            //     //console.log(data.data);
            //     document.getElementById('date').innerHTML = data.data;
            // };

            x_axis = 0;
            socket.onmessage = (data) => { //As a temp data is received 
                console.log(data.data);
                //data.data = (data.data).replace('\r', '');

                chart.data.datasets[0].data.push(data.data); //Add temp in y-axis
                chart.data.labels.push(x_axis);  //Add time in x-asix
                x_axis += 1;

                if(chart.data.labels.length >= 1000) { //If there are already 15 data points in the graph.
                    chart.data.labels.shift(); //Remove first time data
                    chart.data.datasets.forEach((dataset) => {
                        dataset.data.shift(); //Remove first temp data
                    });
                }
                chart.update(); //Update the graph.
            };
        </script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
  
</html>
